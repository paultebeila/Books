<!DOCTYPE html>
<html>
    <body>
        <div class="container">
            <form class="form" id="Sign Up">
                <h1 class="form__title">Sign Up</h1>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Names">
                </div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Surname">
                </div>
                <div class="form__input-group">
                    <input type="age" class="form__input" autofocus placeholder="age">
                </div>
                <div class="form__input-group">
                    <input type="email" class="form__input" autofocus placeholder="email">
                    <div class="form__input-error-message">error type of email</div>
                </div>
                <div class="form__input-group">
                    <input type="User name" class="form__input" autofocus placeholder="Username">
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="password">
                </div>
                <div class="form__input-group">
                    <input type="password2" class="form__input" autofocus placeholder="Confirm password">
                </div>
            </form>
        </div>

        <script> src="script-js"</script>
    </body>
</html>
